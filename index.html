  <body data-theme>
    <!-- CABEÇALHO -->

      <header data-theme>
          <!-- DESENVOLVA AQUI OS ELEMENTOS DO CABEÇALHO -->
          <h1 data-theme><span data-theme>o</span>pen <span data-theme>m</span>usic</h1>
          <button data-theme></button>
      </header>

      <!-- CONTEÚDO PRINCIPAL -->
      <main>
        <!-- SEÇÃO DE FILTRO POR GENERO -->
        <section class="genres">
          <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
          <h2 data-theme>Gênero Musical</h2>
          <ul>
            <li><button data-theme>Todos</button></li>
            <li><button data-theme>Pop</button></li>
            <li><button data-theme>MPB</button></li>
            <li><button data-theme>Forró</button></li>
            <li><button data-theme>Samba</button></li>
            <li><button data-theme>Baião</button></li>
            <li><button data-theme>Rap</button></li>
            <li><button data-theme>Hip-Hop</button></li>
          </ul>
        </section>

        <!-- SEÇÃO DE FILTRO POR PREÇO -->
        <section class="price">
          <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
          <div>
            <h2 data-theme>Definir Preço</h2>
            <p data-theme>Até <span data-theme>R$ 100</span></p>
          </div>
          <input data-theme type="range" min="0" max="150" value="150" name="inputPrice" id="inputPrice" />
        </section>

        <!-- SEÇÃO DE ALBUNS -->
        <section class="albums">
          <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
